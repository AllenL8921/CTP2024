<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUNY Resources Map</title>
    <!-- Mapbox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!--Navbar-->
    <nav>
      <!--- Cuny Logo -->
      <a href="https://ctp-cuny-resource-map.web.app/"><img src = "CUNY_Logo_White_RGB.png" alt="Cuny Logo" class="cuny-logo">
      <div>
        <div>
          <ul class="nav-links">
            <li><a href="https://ctp-cuny-resource-map.web.app/">Home</a></li>
            <li><a href="https://www.cuny.edu/about/administration/offices/transformation/cuny-cares/food-pantry/">Food Pantries</a></li>
            <li><a href="https://www.healthycuny.org/cuny-health-centers">Health Centers</a></li>
            <li><a href="https://www.cuny.edu/academics/current-initiatives/office-of-early-childhood-initiatives/childhood/">Child Care</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End of Navbar-->

    <!-- Filters To Map-->
    <div class="filters">
      <label>
        <input type="checkbox" id="foodPantryFilter" />
        Food Pantries
      </label>
      <label>
        <input type="checkbox" id="healthCenterFilter" />
        Health Centers
      </label>
      <label>
        <input type="checkbox" id="childCareCenterFilter" />
        Child Care Centers
      </label>
    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>

    <!--Additional Resources-->
    <div></div>

    <footer>
      <nav>
        <div class="nav-links-container">
          <p class = "developers">Developers</p>
          <ul class="nav-links" style="padding-left: 0px;">
            <li><a href="https://www.linkedin.com/in/allenxliu/">Allen</a></li>
            <li><a href="https://www.linkedin.com/in/davinsoman/">Davin</a></li>
            <li><a href="http://www.linkedin.com/in/ibrahim-f1">Ibrahim</a></li>
            <li><a href="http://www.linkedin.com/in/%20lucas-yao001">Lucas</a></li> 
          </ul>
        </div>
      </nav>

      <p class="footer-CR">
        Copyright &#169; 2024 Frost Byte. All Rights Reserved.
      </p>
    </footer>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <!-- Custom JavaScript -->
    <script src="./script.js" defer></script>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "11bfe859-4424-4d14-a267-89618a6274b6", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "0df18117-9251-4626-adea-21f86e3b22a6", // The ID of your service instance.
        onLoad: async (instance) => {
          await instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
